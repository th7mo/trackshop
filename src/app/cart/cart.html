<app-navigation-bar [username]="customer().username" [amountOfItemsInCart]="customer().shoppingCart.items.length"></app-navigation-bar>
<h3>My Shopping Cart</h3>
<section>
  @for (shoppingCartItem of customer().shoppingCart.items; track shoppingCartItem.id) {
    <app-shopping-cart-track [track]="shoppingCartItem.track" (removeTrackEvent)="updateCart()"></app-shopping-cart-track>
  }
</section>
