<h3>Welcome back!</h3>
<p>Log in to access your account</p>
<label for="username">Username *</label>
<input type="text" [(ngModel)]="username" placeholder="username" id="username" required>
<label for="password">Password *</label>
<input type="password" [(ngModel)]="password" placeholder="password" id="password" required>
<button (click)="logIn()">Log In</button>
<app-or-divider></app-or-divider>
<a routerLink="/register">Don't have an account? Register</a>
